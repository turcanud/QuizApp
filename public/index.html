<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz AI</title>
    <link rel="stylesheet" href="/index-styles.css" />
  </head>
  <body>
    <l-helix
      style="
        position: absolute;
        top: 0;
        right: 250px;
        align-content: end;
        transform: translateY(75%);
      "
      size="300"
      speed="10"
      color="white"></l-helix>
    <header class="header">
      <nav class="nav-bar">
        <div class="logo">
          <h1>QuizAI</h1>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="banner-text">
        <div class="upper-box">
          <h1>Test your knowledge with AI</h1>
          <h2>Try QuizAI for the best free experiance</h2>
        </div>
        <div class="bottom-box">
          <a href="/login">
            <button type="button" class="btn">Login</button>
          </a>
          <a href="/register">
            <button type="button" class="btn">Register</button>
          </a>
        </div>
      </div>
      <div class="banner-animation"></div>
    </main>
    <footer class="footer">
      <p class="footer-text">Copyright &copy; 2024</p>
    </footer>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/helix.js"></script>
  </body>
</html>
