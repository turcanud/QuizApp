<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Master</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/script.js"></script>
  </head>
  <body>
    <div
      class="loader"
      style="display: flex; flex-direction: column-reverse; gap: 1rem">
      <div style="color: white">generating next question...</div>
    </div>
    <div class="container">
      <h1 class="title">Quiz Game</h1>
      <div id="timer">Time Elapsed: <span id="timer-display">00:00</span></div>
      <h2 id="score">Score</h2>
      <h2 id="skipped">Skipped</h2>
      <h2 id="wrong">Wrong</h2>
      <div class="btns-container">
        <button type="button" id="play-btn" class="btn">Play!</button>
        <button type="button" id="scoreboard-btn" class="btn">
          Scoreboard!
        </button>
      </div>

      <div id="game" class="game-container hidden">
        <p id="question" class="questionText"></p>
        <div id="options-container"></div>
        <div class="control-btns">
          <button id="check-btn" class="btn ctl-btn" type="button">
            Check
          </button>
          <button id="next-btn" class="btn ctl-btn" type="button">Next</button>
          <button id="skip-btn" class="btn ctl-btn" type="button">Skip</button>
          <button id="finish-btn" class="btn ctl-btn" type="button">
            Finish
          </button>
          <button id="restart-btn" class="btn ctl-btn" type="button">
            Restart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
